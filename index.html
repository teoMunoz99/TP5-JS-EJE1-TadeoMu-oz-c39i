<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ignacio Tadeo Muñoz" />
    <meta
      name="keywards"
      content="ejercicios, tp, practica, javascript, dom, bom"
    />
    <meta
      name="description"
      content="Trabajo practico numero 5 donde practicamos Dom y Bom"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Números Mágicos</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container d-flex flex-column align-items-center margen">
        <article class="text-center">
          <h1><strong>Números Mágicos</strong></h1>
          <p>
            Adiviná el Número Mágico! Ingresá un número entre 1 y 10 y luego presioná en
            "Jugar"
          </p>
          <hr />
        </article>
        <article>
          <form class="input-group mb-3 text-center" id="formulario">
            <div>
              <label for="" class="form-label"><strong>Ingresá un número</strong></label>
              <input
                type="number"
                class="form-control"
                placeholder="Ej: 10"
                aria-label="Ej: 10"
                aria-describedby="basic-addon1"
                required
              />
              <button type="submit" class="btn btn-primary my-2 btn-circular">Jugar!</button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./js/eje1.js"></script>
  </body>
</html>
